<header class="header-main">
  <div class="header-home">
    <div class="header-wrapper">
      <nav class="nav">
        <a href="#" class="logo nav-list__link"
          ><svg class="header__icon_logo" width="24" height="26">
            <use href="./images/sprite.svg#icon-film"></use>
          </svg>
          <span class="logo-text">Filmoteka</span>
        </a>

        <ul class="nav-list">
          <li class="nav-list__item">
            <div class="theme-container">
              <button type="button" class="theme">Theme</button>
              <ul class="theme__list">
                <li class="theme__list-item">
                  <button type="button" class="theme-btn light-theme-btn">
                    Light
                  </button>
                </li>
                <li class="theme__list-item">
                  <button type="button" class="theme-btn dark-theme-btn">
                    Dark
                  </button>
                </li>
                <li class="theme__list-item">
                  <button type="button" class="theme-btn reset-theme-btn">
                    OS Default
                  </button>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-list__item">
            <a href="./index.html" class="home nav-list__link current">Home</a>
          </li>
          <li class="nav-list__item">
            <a href="./library.html" class="my-library nav-list__link"
              >My library</a
            >
          </li>
        </ul>
      </nav>

      <div class="form-wrapper">
        <form action="#" class="form-search">
          <input
            type="text"
            class="input-query"
            id="input"
            placeholder="Movie search"
          />
          <button type="submit" class="submit-search-button">
            <svg
              id="icon-search"
              fill="white"
              width="15"
              height="15"
              viewBox="0 0 32 32"
              x="96"
              y="0"
            >
              <path
                d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"
              ></path>
            </svg>
          </button>
        </form>
      </div>
      <p class="input-answer"></p>
      <div class="genres-wrapper">
        <button class="choice-genre">Choice genre</button>
        <ul class="genres-list">
          <!-- список жанрів -->
        </ul>
      </div>
    </div>
  </div>
</header>
