<div class="modal-registration">
  <div class="modal-login hidden" id="modal">
    <button class="close-modal-bth" style="color: red">
      <svg class="close-button-icon">
        <use href="./images/symbols-firebase.svg#icon-close-button"></use>
      </svg>
    </button>
    <div class="auth" data-section="auth">
      <div>
        <button class="actionLog loginBtn" data-block="login">Login</button>
        <button class="actionLog registrationBtn" data-block="signup">
          Registaration
        </button>
      </div>
      <form action="" class="signup signup-modal" name="signup">
        <ul class="signup-list">
          <li>
            <label for="email">email:</label>
            <input type="email" name="email" />
          </li>
          <li>
            <label for="password">password:</label>
            <input type="password" name="password" />
          </li>
        </ul>
        <button type="submit" class="actionLog" data-action="login">
          signin
        </button>
      </form>
      <form action="" class="login login-modal hidden" name="signup">
        <ul class="login-list">
          <li>
            <label for="email">email:</label>
            <input type="email" name="email" />
          </li>
          <li>
            <label for="password">password:</label>
            <input type="password" name="password" />
          </li>
        </ul>
        <button type="submit" class="actionLog" data-action="signout">
          Login
        </button>
      </form>
    </div>
    <div class="logout hidden" data-section="logout">
      <button class="logout" data-action="logout">Logout</button>
    </div>
  </div>
</div>
