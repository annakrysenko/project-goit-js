    <div class="modal-login hidden" id="modal" style="padding-left: 40px">
      <div class="auth" data-section="auth">
        <div>
          <button class="actionLog" data-block="login">Login</button>
          <button class="actionLog" data-block="signup">Registaration</button>
        </div>
        <form action="" class="signup signup-modal" name="signup">
          <ul class="signup-list">
            <li>

            <li>

            </li>
            <li>
